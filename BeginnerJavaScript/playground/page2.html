<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    	<!-- this is a comment -->

    <a href="http://www.google.com">Google</a>
    <img src="testpic.jpg" alt="This is a test image" height="200">
    <h1 style="color:aqua">Types of Lists</h1>
    <h2>Ordered List (ol)</h2>

    <ol> 
        <li>An item </li> 
        <li>Another item </li> 
        <li>Another goes here </li> 
    </ol>
    <h3>Unordered List (ul)</h3>
    <ul> 
        <li>This is </li> 
        <li>An Unordered </li> 
        <li>List </li> 
    </ul>
    <h4>Definition List (dl)</h4>
    <dl>
        <dt>Velvet Hippo</dt>
        <dd>A soft and shiny land seal.</dd>
        <dt>Land Seal</dt>
        <dd>A soft and shiny velvet hippo.</dd>
    </dl>
</body>
</html>
